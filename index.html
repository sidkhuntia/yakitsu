		src="https://www.googletagmanager.com/gtag/js?id=G-DJD5YDN0Q0"></script>

	<body
		style="
			background: linear-gradient(135deg, #2c3e50, #34495e);
			margin: 0;
			font-family: 'Jersey 10', monospace;
		">
		<style>
			@font-face {
				font-family: 'Retro Font';
				src: url('/assets/fonts/gaming_font.woff2') format('truetype');
				font-weight: normal;
				font-style: normal;
			}
		</style>
		<div
			style="
				display: flex;
				flex-direction: column;
				align-items: center;
				min-height: 100vh;
				justify-content: center;
				background: linear-gradient(135deg, #2c3e50, #34495e);
				padding: 20px;
			">
			<button
				id="fullscreen-btn"
				style="
					margin-bottom: 20px;
					font-size: 14px;
					padding: 12px 24px;
					background: #e74c3c;
					color: #fff;
					border: 3px solid #c0392b;
					border-radius: 0;
					cursor: pointer;
					font-family: 'Jersey 10', monospace;
					font-weight: bold;
					text-transform: uppercase;
					letter-spacing: 1px;
					box-shadow:
						0 4px 0 #a93226,
						0 6px 8px rgba(0, 0, 0, 0.3);
					transition: all 0.1s ease;
				">
				⛶ Full Screen
			</button>
			<div
				id="game-container"
				style="
					position: relative;
					padding: 8px;
					background: #34495e;
					border: 4px solid #2c3e50;
					box-shadow:
						inset 0 0 0 2px #5d6d7e,
						0 8px 16px rgba(0, 0, 0, 0.4);
					image-rendering: pixelated;
					image-rendering: -moz-crisp-edges;
					image-rendering: crisp-edges;
				">
				<!-- Retro scanline effect -->
				<div
					class="retro-scanlines"
					style="
						position: absolute;
						top: 0;
						left: 0;
						right: 0;
						bottom: 0;
						background: repeating-linear-gradient(
							0deg,
							transparent,
							transparent 2px,
							rgba(0, 0, 0, 0.1) 2px,
							rgba(0, 0, 0, 0.1) 4px
						);
						pointer-events: none;
						z-index: 10;
					"></div>

				<!-- Pixel art corners -->
				<div
					class="pixel-corner top-left"
					style="
						position: absolute;
						top: -4px;
						left: -4px;
						width: 16px;
						height: 16px;
						background: #f39c12;
						border: 2px solid #e67e22;
					"></div>
				<div
					class="pixel-corner top-right"
					style="
						position: absolute;
						top: -4px;
						right: -4px;
						width: 16px;
						height: 16px;
						background: #f39c12;
						border: 2px solid #e67e22;
					"></div>
				<div
					class="pixel-corner bottom-left"
					style="
						position: absolute;
						bottom: -4px;
						left: -4px;
						width: 16px;
						height: 16px;
						background: #f39c12;
						border: 2px solid #e67e22;
					"></div>
				<div
					class="pixel-corner bottom-right"
					style="
						position: absolute;
						bottom: -4px;
						right: -4px;
						width: 16px;
						height: 16px;
						background: #f39c12;
						border: 2px solid #e67e22;
					"></div>
				<div id="app" width="1280" height="720"></div>
			</div>
			<div
				id="game-info"
				style="
					max-width: 600px;
					color: #ecf0f1;
					margin-top: 24px;
					text-align: center;
					font-size: 16px;
					font-family: 'Jersey 10', monospace;
					background: #2c3e50;
					border: 3px solid #34495e;
					padding: 20px 24px;
					box-shadow:
						inset 0 0 0 2px #5d6d7e,
						0 4px 8px rgba(0, 0, 0, 0.3);
					position: relative;
				">
				<div
					style="
						font-size: 24px;
						font-weight: bold;
						color: #f39c12;
						text-shadow: 2px 2px 0 #e67e22;
						margin-bottom: 12px;
						text-transform: uppercase;
						letter-spacing: 2px;
					">
					★ Yakitsku ★
				</div>
				<div style="margin-bottom: 16px; color: #bdc3c7">
					Type words to help your avatar kill monsters!
				</div>
				<div
					style="
						text-align: left;
						margin: 0;
						padding: 0;
						font-size: 14px;
						line-height: 1.8;
						color: #ecf0f1;
					">
					<div style="margin: 8px 0">
						▸ Type words before monsters reach you
					</div>
					<div style="margin: 8px 0">
						▸ Correct words increase score and speed
					</div>
					<div style="margin: 8px 0">
						▸ You have 3 lives - don't let monsters catch you!
					</div>
					<div style="margin: 8px 0">
						▸ Press
						<span style="color: #f39c12; font-weight: bold"
							>ESC</span
						>
						for settings
					</div>
					<div style="margin: 8px 0">▸ Beat your high score!</div>
				</div>

				<!-- Retro decorative elements -->
				<div
					style="
						position: absolute;
						top: 8px;
						left: 8px;
						width: 8px;
						height: 8px;
						background: #e74c3c;
						border: 1px solid #c0392b;
					"></div>
				<div
					style="
						position: absolute;
						top: 8px;
						right: 8px;
						width: 8px;
						height: 8px;
						background: #27ae60;
						border: 1px solid #229954;
					"></div>
				<div
					style="
						position: absolute;
						bottom: 8px;
						left: 8px;
						width: 8px;
						height: 8px;
						background: #3498db;
						border: 1px solid #2980b9;
					"></div>
				<div
					style="
						position: absolute;
						bottom: 8px;
						right: 8px;
						width: 8px;
						height: 8px;
						background: #9b59b6;
						border: 1px solid #8e44ad;
					"></div>
			</div>
		</div>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

			#fullscreen-btn:hover {
				background: #c0392b;
				transform: translateY(2px);
				box-shadow:
					0 2px 0 #a93226,
					0 4px 6px rgba(0, 0, 0, 0.3);
			}

			#fullscreen-btn:active {
				transform: translateY(4px);
				box-shadow:
					0 0 0 #a93226,
					0 2px 4px rgba(0, 0, 0, 0.3);
			}

			.pixel-corner {
				animation: pixelBlink 2s infinite;
			}

			.pixel-corner.top-left {
				animation-delay: 0s;
			}

			.pixel-corner.top-right {
				animation-delay: 0.5s;
			}

			.pixel-corner.bottom-left {
				animation-delay: 1s;
			}

			.pixel-corner.bottom-right {
				animation-delay: 1.5s;
			}

			@keyframes pixelBlink {
				0%,
				80% {
					opacity: 1;
				}
				90%,
				100% {
					opacity: 0.3;
				}
			}

			#game-container {
				animation: none;
			}

			.retro-scanlines {
				animation: none;
			}

			/* Remove all cyberpunk effects */
			@keyframes borderGlow {
				display: none;
			}
			@keyframes crtFlicker {
				display: none;
			}
			@keyframes cornerFlash {
				display: none;
			}
			@keyframes pulseGlow {
				display: none;
			}
		</style>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
